scan_filter_chain:
- name: shadows
  type: laser_filters/ScanShadowsFilter
  params:
    min_angle: 10.
    max_angle: 170.
    neighbors: 5
    window: 1
- name: box
  type: laser_filters/LaserScanBoxFilter
  params:
    box_frame: laser
    min_x: -0.5
    max_x: 0.0
    min_y: -0.5
    max_y: 0.5
    min_z: -1.0
    max_z: 1.0